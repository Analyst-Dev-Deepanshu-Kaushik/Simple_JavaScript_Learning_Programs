<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Bulb using ClassList Toggle</title>
    <style>
        .bulb {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: gray;
            margin: 20px auto;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .glow {
            background-color: yellow;
            box-shadow: 0 0 20px yellow;
        }
    </style>
</head>

<body>
    <h2>Glowing Bulb Animation using Class List Toggle</h2>
    <div class="bulb" id="bulb"></div>
    <button onclick="toggleBulb()">Toggle Bulb</button>

    <script>
        function toggleBulb() {
            const bulb = document.getElementById("bulb");
            bulb.classList.toggle("glow");
        }
    </script>

</body>

</html>
