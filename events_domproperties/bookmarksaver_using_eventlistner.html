<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Saver using Event Listner</title>
</head>

<body>
    <h2> Simple and Basic Bookmark Saver (with Event Listener)</h2>
    <input type="text" id="bookmarkInput" placeholder="Enter website URL">
    <button id="saveBtn">Save Bookmark</button>
    <div id="bookmarkList"></div>

    <script>
        document.getElementById("saveBtn").addEventListener("click", function () {
            const input = document.getElementById("bookmarkInput");
            const link = document.createElement("a");
            link.href = input.value;
            link.innerText = input.value;
            link.target = "_blank";
            const br = document.createElement("br");
            document.getElementById("bookmarkList").appendChild(link);
            document.getElementById("bookmarkList").appendChild(br);
            input.value = "";
        });
    </script>

</body>

</html>
