<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Number is Positive, Negative & Zero.</title>
</head>

<body>
    <h3>Check if a number is Positive, Negative & Zero</h3>
    <script>
        const number = parseInt(prompt("Enter a number: "));

        if (number === 0) {
            document.writeln("The nuumber is Zero.");
        }
        else if (number > 0) {
            document.writeln("The number is Positive.");
        }
        else if (number < 0) {
            document.writeln("The number is Negative.");
        }
        else {
            document.writeln("Invalid input. Please enter a valid number.");
        }
    </script>
</body>

</html>
