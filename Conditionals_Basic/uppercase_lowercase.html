<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character is Uppercase or Lowercase</title>
</head>
<body>
    <h3>Determine if a character is uppercase, lowercase, or not a letter</h3>

    <script>
        const character = prompt("Enter an alphabetic character:");

        if (character >= "A" && character <= "Z") {
            document.writeln(`The character ${character} is Uppercase.`);
        }
        else if (character >= "a" && character <= "z") {
            document.writeln(`The character ${character} is Lowercase.`);
        } else {
            document.writeln(`The character ${character} is not a letter.`);
        }
    </script>
</body>
</html>
