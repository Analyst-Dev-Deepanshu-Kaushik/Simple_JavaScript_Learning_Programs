<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check number is Even or Odd</title>
</head>

<body>
    <h3>Check if a number is Even or Odd.</h3>
    <script>
        const number = parseInt(prompt("Enter a number: "));

        if (number % 2 === 0) {
            document.writeln(`${number} is an Even number.`);
        } else {
            document.writeln(`${number} is an Odd number.`);
        }
    </script>
</body>

</html>
