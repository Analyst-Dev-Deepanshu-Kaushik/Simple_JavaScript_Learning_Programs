<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find largest of three numbers</title>
</head>

<body>
    <h3>Find the Largest of Three numbers.</h3>
    <script>
        const number1 = parseInt(prompt("Enter first number: "));
        const number2 = parseInt(prompt("Enter second number: "));
        const number3 = parseInt(prompt("Enter third number: "));

        if (number1 === number2 && number2 === number3) {
            document.writeln("All three numbers are equal: " + number1);
        }
        else if (number1 >= number2 && number1 >= number3) {
            document.writeln("The largest number is: " + number1);
        }
        else if (number2 >= number1 && number2 >= number3) {
            document.writeln("The largest number is: " + number2);
        }
        else {
            document.writeln("The largest number is: " + number3);
        }
    </script>
</body>

</html>
