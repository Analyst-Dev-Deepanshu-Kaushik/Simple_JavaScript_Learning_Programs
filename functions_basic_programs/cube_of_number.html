<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube of a Number</title>
</head>

<body>
    <script>
        // Find the cube of a number by creating function.
        const number = parseInt(prompt("Enter any number: "));
        function num_cube(number) {
            let result = number ** 3;
            return document.writeln(`The cube of ${number} is: `, result);
        }
        num_cube(number);
    </script>
</body>

</html>
