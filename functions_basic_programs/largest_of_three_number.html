<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest of Three Numbers</title>
</head>

<body>
    <script>
        // Find the largest of three numbers by creating function.
        const number1 = parseInt(prompt("Enter first number: "));
        const number2 = parseInt(prompt("Enter second number: "));
        const number3 = parseInt(prompt("Enter third number: "));

        document.writeln(`First number is:  ${number1}` + `<br>`);
        document.writeln(`Second number is:  ${number2}` + `<br>`);
        document.writeln(`Third number is:  ${number3}` + `<br>`);

        function largest_number(number1, number2, number3) {
            if (number1 === number2 && number1 === number3) {
                return document.writeln("All three numbers are equal.");
            }
            else {
                if (number1 > number2 && number1 > number3) {
                    return document.writeln(`${number1} is largest.`);
                }
                else if (number2 > number1 && number2 > number3) {
                    return document.writeln(`${number2} is largest.`);
                }
                else {
                    return document.writeln(`${number3} is largest.`)
                }
            }
        }
        largest_number(number1, number2, number3);
    </script>
</body>

</html>
