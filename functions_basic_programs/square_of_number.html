<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square of a Number</title>
</head>
<body>
    <script>
        // Find the square of a number by creating function.
        const number = parseInt(prompt("Enter any number: "));
            function num_square(number) {
                let result = number ** 2;
                return document.writeln(`The square of ${number} is: `, result);
            }
            num_square(number);
    </script>
</body>
</html>
