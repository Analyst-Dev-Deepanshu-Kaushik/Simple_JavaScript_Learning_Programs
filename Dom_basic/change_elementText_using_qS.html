<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Element Text using Query Selector</title>
</head>

<body>

    <h1 id="heading"> DOM - Document Object Model</h1>
    <button onclick="changeHeading()">Click to change text</button>

    <script>
        // Question: Change the text of H1 element uisng Query Selector.
        function changeHeading() {
            let newText = prompt("Enter new heading: ");
            document.querySelector("h1").innerText = newText;
            console.log("Heading changed to: New Text");
        };
    </script>
</body>

</html>
